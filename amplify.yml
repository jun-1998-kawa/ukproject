version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - |
          APP_ID="${BACKEND_APP_ID:-${AMPLIFY_APP_ID:-$AWS_APP_ID}}"
          if [ -z "$APP_ID" ]; then
            echo "APP_ID unresolved. Set BACKEND_APP_ID in Amplify Console env vars."; exit 1
          fi
          echo "Deploying backend for app=$APP_ID branch=$AWS_BRANCH"
          npx ampx pipeline-deploy --app-id "$APP_ID" --branch "$AWS_BRANCH"
          echo "Generating outputs (amplify_outputs.json) for app=$APP_ID branch=$AWS_BRANCH"
          npx ampx generate outputs --app-id "$APP_ID" --branch "$AWS_BRANCH" --outputs-version 1.4 --out-dir .
  artifacts:
    baseDirectory: .
    files:
      - amplify_outputs.json
frontend:
  phases:
    preBuild:
      commands:
        - cd web
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: web/dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
      - web/node_modules/**/*

