version: 1
backend:
  phases:
    build:
      commands:
        - |
          set -e
          echo "Skipping backend deploy; using committed amplify_outputs.json"
          if [ ! -s amplify_outputs.json ]; then echo "amplify_outputs.json missing"; exit 1; fi
  artifacts:
    baseDirectory: .
    files:
      - amplify_outputs.json
frontend:
  phases:
    preBuild:
      commands:
        - cd web
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: web/dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
      - web/node_modules/**/*
