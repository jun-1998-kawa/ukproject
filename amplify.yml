version: 1
backend:
  phases:
    build:
      commands:
        - . ~/.nvm/nvm.sh || true; nvm install 20 && nvm use 20
        - node -v
        - npm ci --cache .npm --prefer-offline --no-audit --no-fund --silent
        - |
          set -eo pipefail
          AMPX_PKG="@aws-amplify/backend-cli@latest"
          # Resolve App ID
          if [ -n "${BACKEND_APP_ID:-}" ]; then APP_ID="$BACKEND_APP_ID";
          elif [ -n "${AMPLIFY_APP_ID:-}" ]; then APP_ID="$AMPLIFY_APP_ID";
          else APP_ID="${AWS_APP_ID:-}"; fi
          if [ -z "$APP_ID" ]; then echo "APP_ID unresolved"; exit 1; fi
          npx -y "$AMPX_PKG" pipeline-deploy --app-id "$APP_ID" --branch "$AWS_BRANCH"
          if [ -s amplify_outputs.json ]; then :; else
            npx -y "$AMPX_PKG" generate outputs --app-id "$APP_ID" --branch "$AWS_BRANCH" --outputs-version 1.4 --out-dir .
          fi
          mkdir -p web/src
          cp -f amplify_outputs.json web/src/amplify_outputs.json
          set +u || true
  artifacts:
    baseDirectory: .
    files:
      - amplify_outputs.json
frontend:
  phases:
    preBuild:
      commands:
        - . ~/.nvm/nvm.sh || true; nvm install 20 && nvm use 20
        - node -v
        - |
          set -eo pipefail
          if [ -f web/src/amplify_outputs.json ]; then :; else
            if [ -n "${BACKEND_APP_ID:-}" ]; then APP_ID="$BACKEND_APP_ID";
            elif [ -n "${AMPLIFY_APP_ID:-}" ]; then APP_ID="$AMPLIFY_APP_ID";
            else APP_ID="${AWS_APP_ID:-}"; fi
            if [ -n "$APP_ID" ]; then
              AMPX_PKG="@aws-amplify/backend-cli@latest"
              npx -y "$AMPX_PKG" generate outputs --app-id "$APP_ID" --branch "$AWS_BRANCH" --outputs-version 1.4 --out-dir web/src || exit 1
            else
              exit 1
            fi
          fi
        - npm ci --prefix web --cache .npm --prefer-offline --no-audit --no-fund --silent
    build:
      commands:
        - . ~/.nvm/nvm.sh || true; nvm use 20
        - npm --prefix web run build --silent
  artifacts:
    baseDirectory: web/dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
      - web/node_modules/**/*